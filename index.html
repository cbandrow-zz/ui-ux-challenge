<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ui-ux Challenge!</title>
    <link href = "main.css" rel= "stylesheet" type= 'text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <aside class = "left-side-page">
      <section class = "personal-info">
        <div class="personal-pic">
        </div>
        <p id="profile-welcome">
          Hi Roberta
        </p>
      </section>
      <section class = "personal-miles">
        <p>
          Total Miles
        </p>
        <p>
          4000 Miles
        </p>
      </section>
      </section>
      <section class = "personal-total">
        <p>
          Total Time
        </p>
        <p>
          10,000 hours
        </p>
      </section>
      <section class = "personal-options-container">
        <div class="personal-options">
          <div id="meals-img" class = "options-image">
          </div>
          <div class = "options-text">
            Meals
          </div>
        </div>
        <div class="personal-options">
          <div id = "route-img" class = "options-image">

          </div>
          <div class = "options-text">
            Suggested Routes
          </div>
        </div>
        <div class="personal-options">
          <div id="runner-img"
          class = "options-image">
          </div>
          <div class = "options-text">
            Previous Runs
          </div>
        </div>
        <div class="personal-options">
          <div id = "group-img" class = "options-image">

          </div>
          <div class = "options-text">
              Competitors
          </div>
        </div>
      </section>
    </aside>
    <main class = "main-content-container">
      <section class = 'main-content'>
        <div class = "icon-container">

        </div>
        <div class="find-trails-container">
          Find Trails
        </div>
      </section>
      <section class = "bottom-page">
        <div class = "comparison-info-container">
          <div class="comparison-info">
            <p class="info">
              Cindy Ran
            </p>
            <p class="info">
              <span class="mile-info">4 mi</span>
            </p>
            <p class="info">
              Today
            </p>
          </div>
        </div>
        <div class = "comparison-info-container">
          <div class="comparison-info">
            <p class="info">
              Dave Ran
            </p>
            <p class="info">
              <span class="mile-info">2 mi</span>
            </p>
            <p class="info">
              Today
            </p>
          </div>
        </div>
        <div class = "comparison-info-container">
          <div class="comparison-info">
            <p class="info">
              Jhun Ran
            </p>
            <p class="info">
              <span class="mile-info">6 mi</span>
            </p>
            <p class="info">
              2 Days ago
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
